<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Helltrip TD</title>
</head>
<body>
    <div id="game-container">
        <canvas></canvas>

        <div class="stats">
            <p class="wave-display">Wave: 1</p>
            <div class="hearts" >Hearts :10<img src="media/hearts.png" class="stats-img"></div>
            <div class="coins">Coins: 300<img src="media/coin.png" class="stats-img"></div>
        </div>

        <div class="game-over">Game Over</div>
    </div>
    
    

    <div id="tower-menu">

        <button id="archer-tower" class="tower-options">
            <img src="media/archer.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">100</p></div>
        </button>

        <button id="mage-tower" class="tower-options">
            <img src="media/mage.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">170</p></div>
        </button>

        <button id="barracks" class="tower-options">
            <img src="media/barracks.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">100</p></div>
        </button>

        <button id="wild-hunter" class="tower-options">
            <img src="media/wild-hunter.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">310</p></div>
        </button>

        <button id="engineer" class="tower-options">
            <img src="media/engineer.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">260</p></div>
        </button>

        <button id="close-tower-menu" class="close-btn">âœ•</button>

    </div>
    <div id="tower-options-menu" style="display:none; position:absolute; background:#222222b5; border:3px solid #9222b7; box-shadow:0 2px 8px #9222b7; z-index:1000; min-width:200px; min-height:250px; padding:10px; color:white; font-family: monospace;">
        <div id="tower-stats-container" style="display: flex; justify-content: space-between; width: 100%;">
            <div id="current-stats" style="min-width: 50%; padding-right: 5px; border-right: 1px solid #9222b7; ">

            </div>
            <div id="upgrade-stats" style="min-width: 50%; padding-left: 5px;">

            </div>
        </div>
        <button id="upgrade-tower" style="width:70%; position:absolute; right: 70px; bottom:5px; height:35px;">Upgrade</button>
        <button id="sell-tower" style="width: 40px; position:absolute; right: 5px; bottom:5px; height:35px;">Sell</button>
        <button id="close-tower-options" style="width:40px; height:35px; position:absolute; left:5px; bottom:5px;">X</button>
    </div>


    <div id="tower-stats" class="tower-stats hidden">
        <div class="title" id="stats-title">Tower Stats</div>
        <div class="stats-container">
        <div class="description " id="stats-description"></div>
        <div class="attack-speed stats" id="stats-attack-speed"></div>
        <div class="damage stats" id="stats-damage"></div>
        <div class="range stats" id="stats-range"></div>
        <div class="special-ability stats" id="stats-ability"></div>
    </div>


    <script src="js/towers.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/placement.js"></script>
    <script src="js/waypoints.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
