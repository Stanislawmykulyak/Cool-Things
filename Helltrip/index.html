<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Helltrip TD</title>
</head>
<body>
    <div id="game-container">
        <canvas></canvas>

        <div class="stats">
            <p class="wave-display">Wave: 1</p>
        </div>
    
    </div>
    
    <div class="game-over">Game Over</div>
    <div id="tower-menu">

        <button id="archer-tower" class="tower-options">
            <img src="media/archer.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">100</p></div>
        </button>

        <button id="mage-tower" class="tower-options">
            <img src="media/mage.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">170</p></div>
        </button>

        <button id="barracks" class="tower-options">
            <img src="media/barracks.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">100</p></div>
        </button>

        <button id="wild-hunter" class="tower-options">
            <img src="media/wild-hunter.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">310</p></div>
        </button>

        <button id="enginner" class="tower-options">
            <img src="media/engineer.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">230</p></div>
        </button>

        <button id="close-tower-menu" class="close-btn">âœ•</button>

    </div>
    <div id="tower-options-menu" style="display:none; position:absolute; background:#22222235; border:3px solid #9222b7; padding:15px; box-shadow:0 2px 8px #9222b7; z-index:1000; min-width:200px; min-height:250px; padding:10px;">
        <button id="sell-tower" style="width:70%;position:absolute; right:0; bottom:5px; height:35px;">Sell $</button> 
        <button id="upgrade-tower" style="width:45%;margin-bottom:8px; position:absolute; right:5px;top:145px; height:50px;">Upgrade</button>
        <button id="info-tower" style="width:45%;margin-bottom:8px; position:absolute; left:5px;top:145px; height:50px;">Tower Info</button>
        <div id="tower-info-text" style="margin-top:10px; font-size:14px; display:none;"></div>
        <button id="close-tower-options" style="width:35px ; height:35px;margin-bottom:8px; position:absolute; left:5px; bottom:5px;">X</button>
    </div>

    <script src="js/placement.js"></script>
    <script src="js/waypoints.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
