<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Helltrip TD</title>
</head>
<body>
    <div id="game-container">
        <canvas></canvas>

        <div class="stats">
            <p class="wave-display">Wave: 1</p>
        </div>
    
    </div>
    
    <div class="game-over">Game Over</div>
    <div id="tower-menu">

        <button id="archer-tower" class="tower-options">
            <img src="media/archer.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">100</p></div>
        </button>

        <button id="mage-tower" class="tower-options">
            <img src="media/mage.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">170</p></div>
        </button>

        <button id="barracks" class="tower-options">
            <img src="media/barracks.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">100</p></div>
        </button>

        <button id="wild-hunter" class="tower-options">
            <img src="media/wild-hunter.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">310</p></div>
        </button>

        <button id="enginner" class="tower-options">
            <img src="media/engineer.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">230</p></div>
        </button>

        <button id="close-tower-menu" class="close-btn">âœ•</button>

    </div>
    <div id="tower-options-menu" class="tower-options-menu">
        <div class="stats-container">
                <div class="stats-info">

            </div>
            <div class="stats-upgrade">
                <div class="upgrade-content">
                    
                </div>
                <button id="upgrade-tower" style="width:180px; font-size:22px; padding:10px 0; border-radius:12px; background:linear-gradient(90deg,#ff00cc,#3333ff); color:#fff; border:none; font-family:'Sour Gummy',Arial,sans-serif; font-weight:600; box-shadow:0 2px 8px #9026b0; margin-top:10px;">Upgrade</button>
            </div>
            
        </div>
        
        <button id="sell-tower" class="tower-options-menu-button">Sell</button>
        
        <button id="close-tower-options" class="tower-options-menu-close">X</button>
    </div>
    <script src="js/placement.js"></script>
    <script src="js/waypoints.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
