<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Helltrip TD</title>
</head>
<body>
    <div id="game-container">
        <canvas></canvas>

        <div class="stats">
            <p class="wave-display"></p>
            <div class="hearts"></div>
            <div class="coins"></div>
        </div>

        <div class="game-over">Game Over</div>
        
        <div class="play ">
            Play<div class="play-button"></div>
        </div>
        <div class="off on"></div>
        <div class="win">You Won !</div>

    </div>
    <div id="tower-menu">

        <button id="archer-tower" class="tower-options">
            <img src="media/archer.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">90</p></div>
        </button>

        <button id="mage-tower" class="tower-options">
            <img src="media/mage.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">140</p></div>
        </button>

        <button id="barracks" class="tower-options">
            <img src="media/barracks.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">90</p></div>
        </button>

        <button id="wild-hunter" class="tower-options">
            <img src="media/wild-hunter.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">310</p></div>
        </button>

        <button id="engineer" class="tower-options">
            <img src="media/engineer.png" height="60px" width="60px">
            <div class="tower-cost"><p class="cost">260</p></div>
        </button>

        <button id="close-tower-menu" class="close-btn">âœ•</button>

    </div>


    <script src="js/towers.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/placement.js"></script>
    <script src="js/waypoints.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
