<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Cool Thingz</title>
</head>
<body>
    <div class="tower-choice">
        <div class ="tower-option" id="archer">
            <img src="media/archer.png" alt="Archer Tower" height="65" width="65">
            <div class="tower-cost"><p class="cost">70</p></div>
        </div>
        <div class ="tower-option" id="mage">
            <img src="media/mage.png" alt="Mage Tower" height="65" width="65">
            <div class="tower-cost"><p class="cost">110</p></div>
        </div>
        <div class="tower-option" id="engineer">
            <img src="media/engineer.png" alt="Engineer Tower" height="65" width="65">
            <div class="tower-cost"><p class="cost">280</p></div>
        </div>
        <div class="tower-option" id="wild-hunter">
            <img src="media/wild-hunter.png" alt="Wild Hunter Tower" height="65" width="65">
            <div class="tower-cost"><p class="cost">310</p></div>
        </div>
        <div class="tower-option" id="barracks">
            <img src="media/barracks.png" alt="Barracks" height="65" width="65">
            <div class="tower-cost"><p class="cost">80</p></div>
        </div>
    </div>
    <div id="tower-stats" class="tower-stats hidden">
        <div class="title" id="stats-title">Tower Stats</div>
        <div class="stats-container">
            <div class="description " id="stats-description"></div>
            <div class="attack-speed stats" id="stats-attack-speed"></div>
            <div class="damage stats" id="stats-damage"></div>
            <div class="range stats" id="stats-range"></div>
            <div class="special-ability stats" id="stats-ability"></div>
        </div>
    </div>
    
    
    <a href="Helltrip/index.html">Helltrip Code</a>
    <script src="script.js"></script>
</body>
</html>
